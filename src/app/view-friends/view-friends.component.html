<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table table-striped text-centre">
                
                    <thead>
                      <tr>
                        
                        <th scop="col">Name</th>
                        <th scop="col">Friend Name</th>
                        <th scop="col">Friend Nick Name</th>
                        <th scop="col">Describe Your Friend</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let i of data">
                        
                       
                        <td>{{i.name}}</td>
                        <td>{{i.friendName}}</td>
                        <td>{{i.friendNickName}}</td>
                        <td>{{i.DescribeYourFriend}}</td>
                      </tr>
                      
                    </tbody>
                 
              </table>
        </div>
    </div>
</div>
