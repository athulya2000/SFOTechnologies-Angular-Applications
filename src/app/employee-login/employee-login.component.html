<app-nav-bar1></app-nav-bar1>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <img height="400px" width="1400px" src="http://www.vms-cloud.com/wp-content/uploads/2016/03/employeelogin.jpg" alt="">
        <div class="row g-3">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Employee Id</label>
                <input name="employeeid" [(ngModel)]="employeeid" type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Password</label>
                <input type="password" name="password" [(ngModel)]="password" id="" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <button (click)="readValues()" class="btn btn-primary">Login</button>
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <a routerLink="/registration">New Employee Registration</a>
        </div>
    </div>
</div>
</div>
